<!DOCTYPE html>
<html lang=fr>

<head>
    <title>LinkedIn</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <h3>Se connecter à LinkedIn</h3>

    <form action="/connect/linkedin" method="POST">
        <input type="hidden" name="scope" value="r_liteprofile,r_emailaddress,w_member_social" />
        <!--,rw_company_admin,w_share -->
        <div class="formInfo">
            <p>Vous n'avez pas encore de compte LinkedIn</p>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <!-- csrf.token is Needed only if using spring security -->
        <p><button type="submit">Se connecter à LinkedIn</button></p>
    </form>

</body>

</html>
