    <body>
        <h1>Programmer une publication</h1>
        <form action="" method="get" class="programmer">
            <div>
                <textarea name="textarea" id="texteEntree"
                rows="10" cols="50">Que voulez-vous dire ?</textarea>
            </div>
            <div id="visibilite">
                <label for="visibiliteSelect" >Qui peut voir cette publication ? </label>
                <select name="visibilite" id="visibiliteSelect">
                    <option value="">--Tout le monde--</option>
                    <option value="prive">Mes connexions uniquement</option>
            </div>
            </form>
