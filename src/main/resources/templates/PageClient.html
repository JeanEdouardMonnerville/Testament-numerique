<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/style.css">
	    <title> Page d'accueil client</title>
	    <meta name="testament" content="testament,numérique,souvenirs,patrimoine"/> 
    </head>
  <body>
    <h1>Mes Souvenirs Numériques</h1>
    <h2>Choisissez votre réseau social : </h2>

    <nav id="nav2">
      <img src="css/images/logo Insta.png" class="logo2">
      <img src="css/images/LinkedIn_logo_initials.png" class="logo2">
    </nav>
    <table>
      <nav id="nav2">
        <tr><input type="button" value="Sélectionner des Souvenirs" class="join"></tr>
        <tr><input type="button" value="Programmer un message" class="join"></tr>
        <tr><input type="button" value="Supprimer un compte" class="join"></tr>
      </nav>
    </table>
    <h2>Qui sera votre ange gardien ?</h2>
    <label for="Ange"><img src="css/images/ange.png" class="logo">Choisissez votre ange</label>
    <select name="ange" id="ange" th:each="c:${clients}">
        <option value="">Votre Ange</option>
        <option th:text="${c.prenom} ${c.nom}">ange 1</option>
    <footer>
      <a href="/aproposde">À propos | Made with <img src = "css/images/coeur.png" alt = "love" class="coeur"></a>
  </footer>
  </body>
</html>
